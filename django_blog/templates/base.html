{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Posts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="{% static 'css/default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Font-Awesome/css/font-awesome.min.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container nav">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'home' %}" >Home <span class="sr-only">(current)</span></a></li>
            <li><a href="{% url 'categories' %}">Category <span class="sr-only">(current)</span></a></li>
          </ul>
          <form class="navbar-form navbar-left" role="search" method="GET">
            <i class="icon-search"></i>
              <div class="input-group">
                <input type="text" class="form-con" name="q"  value="{{ request.GET.q }}"/>
              </div>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'about' %}">About <span class="sr-only">(current)</span></a></li>
          </ul>
          <!--
          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
              <li><a href="#">{{user}}</a></li>
              <li><a href="{% url 'logout' %}">logout</a></li>
              {% if request.user.is_superuser%}
                <li><a href="{% url 'create' %}">Create</a></li>
              {% endif %}
            {% else %}
              <li><a href="{% url 'login'%}">Log in</a></li>
              <li><a href="{% url 'register'%}">Register</a></li>
            {% endif %}
          </ul>
          -->
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        {% block login %}
          {% block content%}
          {% endblock %}
        {% endblock %}
      </div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
    <script>
      $(".comment-reply-btn").click(function(event){
          event.preventDefault();
          $(this).parent().next(".comment-reply").fadeToggle();
      })
    </script>
  </body>
</html>
